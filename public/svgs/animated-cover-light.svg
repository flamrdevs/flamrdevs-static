  <defs>
    <style>
      .bg {
        fill: #fcfcfc;
      }

      .filled {
        stroke-dasharray: 270;
        stroke-dashoffset: 270;
        fill: #202020;
      }

      .stroke-left {
        stroke-dasharray: 270;
        stroke-dashoffset: 270;
        stroke: #fcfcfc;
        stroke-width: 1.5;
        animation: to-left 8000ms infinite ease-in-out;
        transition: stroke 100ms;
      }

      .stroke-right {
        stroke-dasharray: 270;
        stroke-dashoffset: 270;
        stroke: #202020;
        stroke-width: 1.5;
        animation: to-right 4000ms infinite ease-in-out;
        transition: stroke 100ms;
      }

      @keyframes to-left {
        0% {
          stroke-dashoffset: 270;
        }

        100% {
          stroke-dashoffset: -270;
        }
      }

      @keyframes to-right {
        0% {
          stroke-dashoffset: -270;
        }

        100% {
          stroke-dashoffset: 270;
        }
      }
    </style>
